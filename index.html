<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Pink</title>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>

  <header class="page-header">
    <div class="page-header__top-line">

      <div class="page-header__wrap">

        <div class="page-header__logo">
          <a href="#" class="page-header__logo-link">
            <img src="img/logo.svg" alt="Pink">
          </a>
        </div>

        <nav class="main-menu">
          <ul class="main-menu__list">
            <li class="main-menu__item--active"><a href="#">Информация</a></li>
            <li><a href="#">Возможности</a></li>
            <li><a href="#">Отзывы</a></li>
            <li><a href="#">Стоимость</a></li>
            <a href="#" class="main-menu__toggle main-menu__toggle--close"></a>
          </ul>
        </nav>

      </div>

    </div>

    <div class="page-header__wrap">

      <section class="page-header__presentation-program">
        <h1 class="page-header__title-present">
          Взгляните на жизнь иначе!
        </h1>
        
        <div class="download-block">

          <div class="download-block__wrap">

            <a href="#" class="btn">Скачать приложение</a>
            <div class="download-block__image">
              <img src="img/" alt="iPhone">
              <img src="img/" alt="android">
              <img src="img/" alt="windowsPhone">
            </div>
            <p class="download-block__text">
              Доступно для iPhone, iPad, Android, Windows phone,
              Mac OS, Windows 8
            </p>

          </div>

        </div>
        
      </section>

    </div>
  </header>

</html>
